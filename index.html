<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto. Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Сервис Mesto. Место">
  <meta name="author" content="Евгений Колпаков / Eugene Kolpakov / kolpakovpost@yandex.ru">

  <title>Mesto.</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="header__logo-image" src="images/logo.svg" alt="Логотип Mesto.">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpeg" alt="Портрет исследователя">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="element">
        <template class="element__template">
          <div class="element__item">
            <img src="" alt="" class="element__image">
            <button type="button" class="element__delete-button"></button>
            <div class="element__title-container">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__text">© 2020 Mesto Russia</div>
    </footer>

    <div class="popup popup_profile">
      <form class="popup__form popup__container popup__container_profile" name="popup-form" novalidate>
        <button type="button" class="popup__close-button popup__close-button_profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <input id="profile-name" name="profile-name" type="text" placeholder="Имя" class="popup__input popup__text popup__text_type_profile-name" required minlength="2" maxlength="40">
        <span id="profile-name-error" class="popup__error"></span>

        <input id="profile-job" name="profile-job" type="text" placeholder="О себе" class="popup__input  popup__text popup__text_type_profile-job" required minlength="2" maxlength="200">
        <span id="profile-job-error" class="popup__error"></span>

        <button type="submit" class="popup__button popup__save-button popup__save-button_profile">Сохранить</button>
      </form>

    </div>

    <div class="popup popup_place">
      <form class="popup__form popup__container popup__container_place" name="popup-form" novalidate>
        <button type="button" class="popup__close-button popup__close-button_place"></button>
        <h2 class="popup__title">Новое место</h2>

        <input id="place-name" name="place-name" type="text" placeholder="Название" class="popup__input popup__text popup__text_type_place-name" required minlength="1" maxlength="30">
        <span id="place-name-error" class="popup__error"></span>

        <input id="place-link" name="place-link" type="url" placeholder="Ссылка на картинку" class="popup__input  popup__text popup__text_type_place-link" required>
        <span id="place-link-error" class="popup__error"></span>

        <button type="submit" class="popup__button popup__save-button popup__save-button_place">Создать</button>
      </form>
    </div>


    <div class="popup popup_image">
      <div class="popup__image-container popup__image-container_image">
        <button type="button" class="popup__close-button popup__close-button_image"></button>
        <img src="" alt="" class="popup__zoom-image">
        <div class="popup__image-name"></div>
      </div>
    </div>
  </div>
  <script  src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

<!-- type="module" -->
