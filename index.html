<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto. Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Сервис Mesto. Место">
  <meta name="author" content="Евгений Колпаков / Eugene Kolpakov / kolpakovpost@yandex.ru">

  <title>Mesto.</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="header__logo-image" src="images/logo.svg" alt="Логотип Mesto.">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/custo.jpg" alt="Портрет исследователя">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <template class="elements__template">
          <div class="elements__item">
          <img src="" alt="" class="elements__image">
          <button type="button" class="elements__delete-button"></button>
          <div class="elements__title-container">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </div>
        </template>

      </section>
    </main>
    <footer class="footer">
      <div class="footer__text">© 2020 Mesto Russia</div>
    </footer>

    <div class="popup popup_profile">
      <form class="popup__container popup__container_profile" name="popup-form">
          <button type="button" class="popup__close-button popup__close-button_profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" name="inpute-name" class="popup__text popup__text_type_profile-name">
          <div class="popup__line"></div>
          <input type="text" placeholder="Профессия" name="inpute-job" class="popup__text popup__text_type_profile-job">
          <div class="popup__line"></div>
          <button type="submit" class="popup__save-button popup__save-button_profile">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_place">
      <form class="popup__container popup__container_place" name="popup-form">
          <button type="button" class="popup__close-button popup__close-button_place"></button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" name="inpute-place" class="popup__text popup__text_type_place-name">
          <div class="popup__line"></div>
          <input type="text" placeholder="Ссылка на картинку" name="inpute-link" class="popup__text popup__text_type_place-link">
          <div class="popup__line"></div>
          <button type="submit" class="popup__save-button popup__save-button_place">Сохранить</button>
      </form>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
