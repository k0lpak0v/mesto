<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис Mesto. Интерактивнная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="Сервис Mesto. Место">
  <meta name="author" content="Евгений Колпаков / Eugene Kolpakov / kolpakovpost@yandex.ru">

  <title>Mesto.</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="header__logo-image" src="images/logo.svg" alt="Логотип Mesto.">
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/custo.jpg" alt="Портрет исследователя">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" name="edit-button" class="edit-button"></button>
        </div>
        <button type="button" name="add-button" class="add-button"></button>
      </section>

      <section class="elements">
        <div class="elements__item">
          <img src="./images/fin.jpg" alt="Изображение городской площади" class="elements__image">
          <div class="elements__title-container">
            <h2 class="elements__title">Хельсинки Финляндия</h2>
            <button type="button" name="like-button" class="like-button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/gdr.jpg" alt="Изображение Берлинской стены" class="elements__image">
          <div class="elements__title-container">
            <h2 class="elements__title">Берлин Германия</h2>
            <button type="button" name="like-button" class="like-button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/rome.jpg" alt="Изображение Римских развалин" class="elements__image">
          <div class="elements__title-container">
            <h2 class="elements__title">Рим Италия</h2>
            <button type="button" name="like-button" class="like-button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/brooklyn.jpg" alt="Изображение острова Манхеттен" class="elements__image">
          <div class="elements__title-container">
            <h2 class="elements__title">Манхеттен США</h2>
            <button type="button" name="like-button" class="like-button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/zurich.jpg" alt="Изображение городской набережной" class="elements__image">
          <div class="elements__title-container">
            <h2 class="elements__title">Цюрих Швейцария</h2>
            <button type="button" name="like-button" class="like-button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/phily.jpg" alt="Изображение небоскребов" class="elements__image">
          <div class="elements__title-container">
            <h2 class="elements__title">Филадельфия США</h2>
            <button type="button" name="like-button" class="like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__text">© 2020 Mesto Russia</div>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" name="close-button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="popup__text popup__text_type_name">
        <div class="popup__line"></div>
        <input type="text" placeholder="Профессия" class="popup__text popup__text_type_profession">
        <div class="popup__line"></div>
        <button type="button" name="save-button" class="popup__save-button">Сохранить</button>
      </div>
    </div>


  </div>
  </div>
  </div>
</body>
